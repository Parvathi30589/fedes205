<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FORM</title>
</head>
<body>
    <form
        action ="https://newerp.kluniversity.in" target="_blank">
        <caption> Student Registration System </caption>
        <br><br>
        <lable for="fn" >First Name:</lable>
        <input type="text" id="fn"
        name="firstname" required>
 
<br><br>

         <lable for="ln">Last Name:</lable>
        <input type="text" id="ln"
        name="lastname"required>
<br><br>
        <lable for="gn">Gender:</lable>
        <input type="radio" id="gn"
        name="gender" required>Male
        <input type="radio" id="gn"
        name="gender" required>Female
<br><br>
        <label>Email:</label>
        <input type="email"required>
<br><br>
         <label>Contact:</label>
         <input type="tel"required>
<br><br>
         <label>Date of Birth:</label>
         <input type="date"required>
<br><br>
         <label>Adress:</label>
         <textarea rows="10"></textarea required>
<br><br>
         <lable>Languages Known:</lable>
         <input type="checkbox">Telugu
         <input type="checkbox">English
         <input type="checkbox">Hindi
         <input type="checkbox">Tamil
         <input type="checkbox">Japanese
<br><br>
        <label>Branch:</label>
        <select>
            <option value="">--SELECT--</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="AI&DS">AI&DS</option>
            <option value="EEE">EEE</option>
            <option value="BT">BT</option>
            <option value="ME">ME</option>
            <option value="CS&IT">CS&IT</option>
            <option value="CSM">CSM</option>
            <option value="CE">CE</option>
        </select>
<br><br>       
        <label> Upload Resume: </label>
        <input type="file"required>
<br><br>
         <button>SUBMIT</button>       
    </form>
</body>
</html>
